<body>

    <div style="margin-top:20px;margin-bottom:50px;padding:0px 10px;">
        <h3 style="margin:20px auto;padding:5px 10px;width:150px;text-align:center;font-size:14pt;font-weight:normal;background-color:#ffdb4c;border-radius:20px;">优惠券规则</h3>
        <span style="font-size:12pt;">用户通过小宝出行提供的分享途径邀请好友注册，好友通过你分享的链接完成注册并成功缴纳押金后，你和你的好友各得5张骑行优惠劵</span>

    <div style="padding:0px 10px;">
        <h3 style="margin:20px auto;padding:5px 10px;width:150px;text-align:center;font-size:14pt;font-weight:normal;background-color:#ffdb4c;border-radius:20px;">注意事项</h3>
        <ul>
            <li><span class="list_num">01.</span>每位用户邀请的次数无上限</li>

            <li><span class="list_num">04.</span>优惠劵有效期为90天,从受邀者成功缴纳押金之日始计算</li>
